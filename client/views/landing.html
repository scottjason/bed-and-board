<div ng-init='landingCtrl.initialize();'>
    <div ng-class='{ "add-opacity" : showBackground }' class='landing-overlay'></div>
    <div ng-class='{ "add-opacity" : showBackground }' class='background-img'></div>
  <div class='center-body'>
    <div class='logo-top'>
      <p>Bed <span>&</span> Board</p>
    </div>
    <form>
      <input id="autocomplete" ng-model='search.location' class='search-input' name='location' placeholder='location'>
      <div ng-date-picker>
        <input id="checkin" type='text' ng-model='search.checkin' class='search-input inline' name='checkin' placeholder='checkin'>
        <input id="checkout" type='text' ng-model='search.checkout' class='search-input inline' name='checkout' placeholder='checkout'>
      </div ng-date-picker>
      <div ng-click='landingCtrl.onSubmit();' class='submit-search-btn'>
        <p>submit</p>
      </div>
    </form>
  </div>
</div>
