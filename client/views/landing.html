<div class='global-bg' ng-class='{ "bg-black" : ( bgBlack )}'></div>
<div ng-init='landingCtrl.initialize();'>
  <div ng-class='{ "add-opacity" : showBackground }' class='landing-overlay'></div>
  <div ng-class='{ "add-opacity" : showBackground }' class='background-img'></div>
  <div ng-hide='showListings' class='center-body'>
    <div class='logo-top'>
      <p>scrape rentals</p>
    </div>
    <form>
      <input id="autocomplete" ng-model='searchForm' class='search-input' name='location' placeholder='search by city or state'>
      <div ng-hide='showLoader' ng-click='landingCtrl.onSubmit(null);' class='submit-search-btn'>
        <p>submit</p>
      </div>
    </form>
    <i ng-show='showLoader' class="fa fa-circle-o-notch fa-spin"></i>
    <p ng-show='showErrMessage' class='err-message'>no results found</p>
  </div>
  <div ng-show='showListings'>
    <div class='navbar'>
      <div class='logo-top navbar'>
        <p>scrape rentals</p>
        <div class='nav-line'></div>
        <div ng-click='landingCtrl.onSubmit(true);' class='submit-search-btn navbar'>
          <p class='navbar'>new search</p>
        </div>
      </div>
    </div>
    <div class='listings-container'>
      <div class='listing' ng-repeat='listing in listings'>
        <img class='listing-img' ng-src="{{ listing.imageLink }}" alt="listing-image">
        <p class='listing-copy title'>{{listing.title}}</p>
        <p class='listing-copy'>{{listing.location}}</p>
        <p class='listing-copy inline-block push-up-17'>{{listing.size}} |</p>
        <p class='listing-copy inline-block push-up-17'>{{listing.price}}</p>
        <p class='listing-copy href' ng-click="landingCtrl.viewListing(listing.href)">view full listing</p>
      </div>
    </div>
  </div>
</div>
